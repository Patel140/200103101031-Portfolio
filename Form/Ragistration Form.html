<!DOCTYPE html>
<html lang="en">
<head>
    <title>Responsive Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width", initial-scale="1">
    <link rel="stylesheet" type="text/css" href="rstyle.css">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <div class="form-container">
            <form>
                <div class="input-name">
                    <i class="fa fa-user lock"></i>
                        <input type="text" placeholder="First Name" class="name">
                        <span>
                            <i class="fa fa-user lock"></i>
                                <input type="text" placeholder="Last Name" class="name">
                        </span>
                </div>

                <div class="input-name">
                    <i class="fa fa-envelope email"></i>
                        <input type="text" placeholder="Email" class="text-name">
                </div>

                <div class="input-name">
                    <i class="fa fa-lock lock"></i>
                        <input type="text" placeholder="Password" class="text-name">
                </div>

                
                <div class="input-name">
                    <i class="fa fa-lock lock"></i>
                        <input type="text" placeholder="Confirm Password" class="text-name">
                </div>
                
                       
                <div class="input-name">
                        <input type="radio" class="radio-button" name="r1">
                        <label>Male</label>

                        <input type="radio" class="radio-button" name="r1">
                        <label>Female</label>
                </div>

                <div class="input-name">
                    <select class="country">
                        <option>Select a country</option>
                        <option>India</option>
                        <option>Nepal</option>
                        <option>Italy</option>
                        <option>Japan</option>
                        <option>Russia</option>
                    </select>
                    <div class="arrow"></div>
                </div>

                <div class="input-name">
                    <input type="checkbox" class="check-button">
                    <label>I accept the terms and conditions</label>
                </div>

                <div class="input-name">
                    <input type="submit" class="button" value="Register">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
